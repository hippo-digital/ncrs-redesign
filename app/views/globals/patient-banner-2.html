<div class="patient-banner">
  <div class="nhsuk-width-container-fluid">
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-full">
        <div class="banner-name">
          <span class="patient-banner-name">{{ patient.firstName }} {{ patient.lastName.toUpperCase() }}</span>
          <span class="patient-banner-age">{{ patient.age }} years old</span>,
          <span class="patient-banner-gender">{{ patient.gender }}</span>
        </div>
      </div>
    </div>
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-full">
        <ul class="banner-list">
          <li class="banner-list-item">
            <div class="banner-item">
              <span class="patient-banner-item-label">Date of birth:</span>
              <span class="patient-banner-item-detail patient-banner-dob">{{ patient.dob }}</span>
            </div>
          </li>
          <li class="banner-list-item">
            <div class="banner-item">
              <span class="patient-banner-item-label">NHS Number:</span>
              <span class="patient-banner-item-detail patient-banner-nhs-no">{{ patient.nhsNumber }}</span>
              <!---<button class="nhsuk-button nhsuk-button--reverse copy-to-clipboard-btn" type="submit">
                Copy
              </button>--->
            </div>
          </li>
          <li class="banner-list-item">
            <div class="banner-item">
              <span class="patient-banner-item-label">Address:</span>
              <span class="patient-banner-item-detail patient-banner-address">
                {{ patient.address }},&nbsp;
                {{ patient.county }},&nbsp;
                {{ patient.postcode }}
              </span>
            </div>
          </li>
        </ul>
      </div>

    </div>
  </div>
</div>
